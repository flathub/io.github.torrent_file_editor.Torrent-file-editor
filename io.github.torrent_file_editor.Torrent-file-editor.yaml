app-id: io.github.torrent_file_editor.Torrent-file-editor
runtime: org.kde.Platform
runtime-version: "6.6"
sdk: org.kde.Sdk

rename-desktop-file: torrent-file-editor.desktop
rename-appdata-file: torrent-file-editor.appdata.xml
rename-icon: torrent-file-editor

command: torrent-file-editor
finish-args:
  - --filesystem=home:rw
  # X11
  - --share=ipc
  - --socket=fallback-x11
  #Wayland
  - --socket=wayland
  - --device=dri
modules:
  - name: torrent-file-editor
    buildsystem: "cmake-ninja"
    config-opts:
      - -DLIB_INSTALL_DIR=/app/lib
      - -DQT6_BUILD=ON
      - -DENABLE_PCH=OFF
      - -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
    sources:
      - type: archive
        url: https://github.com/torrent-file-editor/torrent-file-editor/releases/download/v0.3.18/torrent-file-editor-0.3.18.tar.gz
        sha256: 78b69e0151c5998b4df8b69225e7930c18b7d4419eeaabcad769df0f38a86292
        x-checker-data:
          type: json
          url: https://api.github.com/repos/torrent-file-editor/torrent-file-editor/releases/latest
          version-query: '.tag_name | sub("^v"; "")'
          timestamp-query: .published_at
          url-query: '.assets[] | select(.name=="torrent-file-editor-" + $version + ".tar.gz") | .browser_download_url'

      - type: patch
        path: patches/appfile-fix.patch
